<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <link rel="stylesheet" type="text/css" href="../css/book.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="../js/components.js" defer></script>
    <script src="../js/translate.js" defer></script>
    <script src="../js/main.js" defer></script>
</head>
<body>

<!--HEADER-->
<my-header></my-header>

<!--BOOK PAGE SECTION 1-->
<section class="book-section-1">
    <div class="div-main-book-section-1">
        <div class="div-left-book">
            <img src="../images/book/first-section1.png" alt="" class="img-left-book">
            <img src="../images/book/second-section1.png" alt="" class="img-left-book">
        </div>

         <div class="div-center-book">
            <div class="div-text-center-book">
                <h2 class="main-text-book" data-i18n="consultation_title"></h2>
                <span class="sub-text-book" data-i18n="consultation_text"></span>
            </div>

            <form class="div-booking-form">
                <div class="form-item">
                    <div class="form-item-number">
                        <span>1</span>
                    </div>
                    <div class="form-item-input">
                        <input type="text" id="nameInput" placeholder="" required>
                    </div>
                </div>

                <div class="form-item">
                    <div class="form-item-number">
                        <span>2</span>
                    </div>
                    <div class="form-item-input">
                        <input type="tel" id="contactInput" placeholder="" required>
                    </div>
                </div>

                <div class="form-item">
                    <div class="form-item-number">
                        <span>3</span>
                    </div>
                    <div class="form-item-input">
                        <input type="text" id="eventInput" placeholder="" required>
                    </div>
                </div>

                <button type="submit" id="formButton" class="btn-second-non-active"></button>
            </form>
        </div>


        <div class="div-right-book">
            <img src="../images/book/third-section1.png" alt="" class="img-left-book">
            <img src="../images/book/fourth-section1.png" alt="" class="img-left-book">
        </div>
    </div>
</section>

<!--BOOK PAGE SECTION 2-->
<section class="book-section-2">
    <div class="div-main-faq-section-2">
        <div class="div-left-faq">
            <img src="../images/book/faq.png" alt="" class="img-left-faq" id="faqImage">
        </div>

        <div class="div-right-faq">
            <h2 class="main-text-faq" data-i18n="faq_title"></h2>

            <div class="faq-item">
                <div class="faq-question" data-i18n="faq_1_question"></div>
                <div class="faq-answer" data-i18n="faq_1_answer"></div>
            </div>

            <div class="faq-item">
                <div class="faq-question" data-i18n="faq_2_question"></div>
                <div class="faq-answer" data-i18n="faq_2_answer"></div>
            </div>

            <div class="faq-item">
                <div class="faq-question" data-i18n="faq_3_question"></div>
                <div class="faq-answer" data-i18n="faq_3_answer"></div>
            </div>

            <div class="faq-item">
                <div class="faq-question" data-i18n="faq_4_question"></div>
                <div class="faq-answer" data-i18n="faq_4_answer"></div>
            </div>

        </div>
    </div>
</section>

<!--FOOTER-->
<my-footer></my-footer>
<!--FAQ-->
<script src="../js/faq.js"></script>
<!--Active Header Link-->
<script src="../js/activeLink.js"></script>
</body>
</html>
