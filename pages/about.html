<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <link rel="stylesheet" type="text/css" href="../css/about.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="../js/components.js" defer></script>
    <script src="../js/main.js" defer></script>
    <script src="../js/translate.js" defer></script>
</head>
<body>

<!--HEADER-->
<my-header></my-header>

<!--ABOUT PAGE SECTION 1-->
<section class="about-section-1">
        <div class="div-split2">
            <div class="div-left">
                <div class="div-main-about-img">
                    <img src="../images/about/main-section1.png" alt="wedding host" class="main-about-img">
                </div>
            </div>

            <div class="div-right">
                <div class="div-main-about-text">
                    <h1 class="main-about-text" data-i18n="main_about_title"></h1>
                    <span class="main-about-subtext" data-i18n="main_about_text"></span>
                </div>
            </div>
        </div>
    </section>

<!--ABOUT PAGE SECTION 2-->
<section class="about-section-2">
        <div class="div-split2">
            <div class="div-left-info-about">
                <span class="first-info-about" data-i18n="section2_intro"></span>
            </div>
            <div class="div-right-imgs-about">
                <div class="div-two-imgs-about">
                    <img src="../images/about/first-section2.png" alt="wedding georgia" class="img-info-about">
                    <img src="../images/about/second-section2.png" alt="wedding georgia" class="img-info-about">
                </div>
            </div>
        </div>

        <div class="div-split2">
            <div class="div-left-imgs-about">
                <div class="div-two-imgs-about">
                    <img src="../images/about/third-section2.png" alt="wedding georgia" class="img-info-about">
                    <img src="../images/about/fourth-section2.png" alt="wedding georgia" class="img-info-about">
                </div>
            </div>
            <div class="div-right-info-about">
                <div class="div-info-numbers">
                    <span class="number-about-info" data-i18n="years_on_stage_number"></span>
                    <span class="text-number-about-info" data-i18n="years_on_stage_text"></span>
                </div>
                <div class="div-info-numbers">
                    <span class="number-about-info" data-i18n="events_number"></span>
                    <span class="text-number-about-info" data-i18n="events_text"></span>
                </div>
            </div>
        </div>
    </section>

<!--ABOUT PAGE SECTION 3-->
<section class="about-section-3">
        <div class="div-split2">
            <div class="div-left-facts-about">
                <h2 class="main-text-facts" data-i18n="facts_title"></h2>

                <div class="div-fact-item">
                    <div class="div-fact-item-number">
                        <span class="fact-item-number">1</span>
                    </div>
                    <div class="div-fact-item-text">
                        <span class="fact-item-text" data-i18n="fact_1"></span>
                    </div>
                </div>

                <div class="div-fact-item">
                    <div class="div-fact-item-number">
                        <span class="fact-item-number">2</span>
                    </div>
                    <div class="div-fact-item-text">
                        <span class="fact-item-text" data-i18n="fact_2"></span>
                    </div>
                </div>

                <div class="div-fact-item">
                    <div class="div-fact-item-number">
                        <span class="fact-item-number">3</span>
                    </div>
                    <div class="div-fact-item-text">
                        <span class="fact-item-text" data-i18n="fact_3"></span>
                    </div>
                </div>

                <div class="div-fact-item">
                    <div class="div-fact-item-number">
                        <span class="fact-item-number">4</span>
                    </div>
                    <div class="div-fact-item-text">
                        <span class="fact-item-text" data-i18n="fact_4"></span>
                    </div>
                </div>

            </div>

            <div class="div-right-fact-about">
                <img src="../images/about/first-section3.png" alt="wedding host georgia" class="img-fact-about">
            </div>
        </div>
    </section>

<!--ABOUT PAGE SECTION 4-->
<section class="about-section-4">
        <div class="div-split2">
            <div class="div-left-facts-about">
                <div class="div-fact-item">
                    <div class="div-fact-item-number">
                        <span class="fact-item-number">5</span>
                    </div>
                    <div class="div-fact-item-text">
                        <span class="fact-item-text" data-i18n="fact_5"></span>
                    </div>
                </div>

                <div class="div-fact-item">
                    <div class="div-fact-item-number">
                        <span class="fact-item-number">6</span>
                    </div>
                    <div class="div-fact-item-text">
                        <span class="fact-item-text" data-i18n="fact_6"></span>
                    </div>
                </div>

                <div class="div-fact-item">
                    <div class="div-fact-item-number">
                        <span class="fact-item-number">7</span>
                    </div>
                    <div class="div-fact-item-text">
                        <span class="fact-item-text" data-i18n="fact_7"></span>
                    </div>
                </div>

                <div class="div-fact-item">
                    <div class="div-fact-item-number">
                        <span class="fact-item-number">8</span>
                    </div>
                    <div class="div-fact-item-text">
                        <span class="fact-item-text" data-i18n="fact_8"></span>
                    </div>
                </div>

                <a href="services.html"><button class="btn-second-non-active" data-i18n="services_button"></button></a>

            </div>

            <div class="div-right-fact-about">
                <img src="../images/about/first-section4.png" alt="wedding host georgia" class="img-fact-about">
            </div>
        </div>
    </section>

<!--FOOTER-->
<my-footer></my-footer>

<!--Active Header Link-->
<script src="../js/activeLink.js"></script>

</body>
</html>
