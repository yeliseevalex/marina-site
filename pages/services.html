<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Services</title>
    <link rel="stylesheet" type="text/css" href="../css/services.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="../js/components.js" defer></script>
    <script src="../js/main.js" defer></script>
    <script src="../js/translate.js" defer></script>
</head>
<body>

<!--HEADER-->
<my-header></my-header>

<!--SERVICES PAGE SECTION 1-->
<section class="services-section1">
   <div class="div-services-cards">
       <div class="services-card">
           <img src="../images/services/first-section1.png" alt="wedding service" class="services-image">

            <div class="overlay"></div>

           <a href="event.html?type=wedding" class="split-link">
                <div class="services-content">
                    <h2 class="services-main-text" data-i18n="wedding_events"></h2>

                    <div class="half-ellipse">
                        <span class="services-price" data-i18n="wedding_price"></span>
                    </div>
                </div>
           </a>
       </div>

       <div class="services-card">
            <img src="../images/services/second-section1.png" alt="wedding service" class="services-image">

            <div class="overlay"></div>
            <a href="event.html?type=corporate" class="split-link">
                <div class="services-content">
                    <h2 class="services-main-text" data-i18n="corporate_birthday"></h2>

                    <div class="half-ellipse">
                        <span class="services-price" data-i18n="corporate_price"></span>
                    </div>
                </div>
            </a>
       </div>

       <div class="services-card">
            <img src="../images/services/third-section1.png" alt="wedding service" class="services-image">

            <div class="overlay"></div>

           <a href="event.html?type=ceremony" class="split-link">
            <div class="services-content">
                <h2 class="services-main-text" data-i18n="ceremony_vows"></h2>

                <div class="half-ellipse">
                    <span class="services-price" data-i18n="ceremony_price"></span>
                </div>
            </div>
           </a>
       </div>
   </div>

    <div class="div-services-cards">
        <div class="services-card">
           <img src="../images/services/fourth-section1.png" alt="wedding service" class="services-image">

            <div class="overlay"></div>

            <a href="event.html?type=genderparty" class="split-link">
            <div class="services-content">
                <h2 class="services-main-text" data-i18n="gender_party"></h2>

                <div class="half-ellipse">
                    <span class="services-price" data-i18n="gender_price"></span>
                </div>
            </div>
            </a>
       </div>

       <div class="services-card">
            <div class="services-content-without-img">
                <h2 class="services-main-text-without-img" data-i18n="every_event_story"></h2>
                <span class="services-span-text" data-i18n="every_event_text"></span>
            </div>
       </div>

       <div class="services-card">
            <img src="../images/services/fifth-section1.png" alt="wedding service" class="services-image">

            <div class="overlay"></div>

           <a href="event.html?type=graduation" class="split-link">
            <div class="services-content">
                <h2 class="services-main-text" data-i18n="graduation"></h2>

                <div class="half-ellipse">
                    <span class="services-price" data-i18n="graduation_price"></span>
                </div>
            </div>
           </a>
       </div>
   </div>
</section>

<!--SERVICES PAGE SECTION 1-->
<section class="services-section2">
    <div class="div-split2">
        <div class="div-left-facts-services">
            <h2 class="main-text-facts" data-i18n="prep_title"></h2>

            <div class="div-fact-item">
                <div class="div-fact-item-number">
                    <span class="fact-item-number">1</span>
                </div>
                <div class="div-fact-item-text">
                    <span class="fact-item-text" data-i18n="step_1"></span>
                </div>
            </div>

            <div class="div-fact-item">
                <div class="div-fact-item-number">
                    <span class="fact-item-number">2</span>
                </div>
                <div class="div-fact-item-text">
                    <span class="fact-item-text" data-i18n="step_2"></span>
                </div>
            </div>

            <div class="div-fact-item">
                <div class="div-fact-item-number">
                    <span class="fact-item-number">3</span>
                </div>
                <div class="div-fact-item-text">
                    <span class="fact-item-text" data-i18n="step_3"></span>
                </div>
            </div>

            <div class="div-fact-item">
                <div class="div-fact-item-number">
                    <span class="fact-item-number">4</span>
                </div>
                <div class="div-fact-item-text">
                    <span class="fact-item-text" data-i18n="step_4"></span>
                </div>
            </div>
            <a href="book.html"><button class="btn-second-non-active" data-i18n="form_button"></button></a>
        </div>

        <div class="div-right-fact-services">
            <img src="../images/services/first-section2.png" alt="wedding host georgia" class="img-fact-services">
        </div>
    </div>
</section>

<!--FOOTER-->
<my-footer></my-footer>

<!--Active Header Link-->
<script src="../js/activeLink.js"></script>

</body>
</html>
